apiVersion: apps/v1
kind: Deployment
metadata:
  name: application-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: application-service
  template:
    metadata:
      labels:
        app: application-service
    spec:
      containers:
        - name: application-service
          image: asia-south1-docker.pkg.dev/my-project/microservices/patient-service:latest
          ports:
            - containerPort: 3001
