name: Microservices CI-CD Pipeline

on:
  push:
    branches: [ "main" ]

env:
  PROJECT_ID: hcl-hackathon-1234
  REGION: us-central1
  GAR_REPO: hackathon-repo
  GKE_CLUSTER: hackathon-autopilot-cluster
  GKE_ZONE: us-central1-a

jobs:
  ############################
  # 1️⃣ BUILD STAGE
  ############################
  build:
    name: Build & Push Images
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/123456789/locations/global/workloadIdentityPools/github-pool/providers/github-provider
          service_account: github-actions-sa@my-gcp-project-id.iam.gserviceaccount.com

      - name: Configure Docker for GAR
        run: |
          gcloud auth configure-docker ${REGION}-docker.pkg.dev --quiet

      - name: Build & Run Containers (Docker Compose)
        run: |
          docker compose up -d --build

      - name: Tag & Push Images to GAR
        run: |
          docker tag patient-service:latest \
            ${REGION}-docker.pkg.dev/${PROJECT_ID}/${GAR_REPO}/${PATIENT_IMAGE}:${{ github.sha }}

          docker tag appointment-service:latest \
            ${REGION}-docker.pkg.dev/${PROJECT_ID}/${GAR_REPO}/${APPOINTMENT_IMAGE}:${{ github.sha }}

          docker tag order-service:latest \
            ${REGION}-docker.pkg.dev/${PROJECT_ID}/${GAR_REPO}/${ORDER_IMAGE}:${{ github.sha }}

          docker push ${REGION}-docker.pkg.dev/${PROJECT_ID}/${GAR_REPO}/${PATIENT_IMAGE}:${{ github.sha }}
          docker push ${REGION}-docker.pkg.dev/${PROJECT_ID}/${GAR_REPO}/${APPOINTMENT_IMAGE}:${{ github.sha }}
          docker push ${REGION}-docker.pkg.dev/${PROJECT_ID}/${GAR_REPO}/${ORDER_IMAGE}:${{ github.sha }}

  ############################
  # 2️⃣ TERRAFORM STAGE
  ############################
  terraform:
    name: Terraform Provisioning
    runs-on: ubuntu-latest
    needs: build

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/123456789/locations/global/workloadIdentityPools/github-pool/providers/github-provider
          service_account: github-actions-sa@my-gcp-project-id.iam.gserviceaccount.com

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Terraform Init
        working-directory: terraform
        run: terraform init

      - name: Terraform Format
        working-directory: terraform
        run: terraform fmt -check

      - name: Terraform Validate
        working-directory: terraform
        run: terraform validate

      - name: Terraform Plan
        working-directory: terraform
        run: terraform plan

      - name: Terraform Apply
        working-directory: terraform
        run: terraform apply -auto-approve

  ############################
  # 3️⃣ DEPLOY STAGE
  ############################
  deploy:
    name: Deploy to GKE
    runs-on: ubuntu-latest
    needs: terraform

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/123456789/locations/global/workloadIdentityPools/github-pool/providers/github-provider
          service_account: github-actions-sa@my-gcp-project-id.iam.gserviceaccount.com

      - name: Get GKE Credentials
        uses: google-github-actions/get-gke-credentials@v2
        with:
          cluster_name: ${{ env.GKE_CLUSTER }}
          location: ${{ env.GKE_ZONE }}

      - name: Deploy Images to GKE
        run: |
          kubectl set image deployment/patient-service \
            patient-service=${REGION}-docker.pkg.dev/${PROJECT_ID}/${GAR_REPO}/${PATIENT_IMAGE}:${{ github.sha }}

          kubectl set image deployment/appointment-service \
            appointment-service=${REGION}-docker.pkg.dev/${PROJECT_ID}/${GAR_REPO}/${APPOINTMENT_IMAGE}:${{ github.sha }}

          kubectl set image deployment/order-service \
            order-service=${REGION}-docker.pkg.dev/${PROJECT_ID}/${GAR_REPO}/${ORDER_IMAGE}:${{ github.sha }}

          kubectl rollout status deployment/patient-service
          kubectl rollout status deployment/appointment-service
          kubectl rollout status deployment/order-service
